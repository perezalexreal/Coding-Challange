<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Lim | Monopattini nella tua citt√† </title>

</head>

<body>
  <!-- Immagine sfondo -->
  <div class="background">

    <!-- Contenitore di tutti gli elementi -->
    <div class="container">

      <header>
        <img class="logo" src="logo.png">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <!-- Tasti del menu principale  -->
      <nav>
        <div class="menu">

          <button class="button" type="button">Prenota</button>
          <button class="button" type="button">Termina Prenotazione</button>
          <button class="button" type="button">Accendi le luci</button>

        </div>
      </nav>

      <!-- Scooter disponibili -->
      <main>
        <!-- Item contiene gli elementi di ogni scooter disponibile -->
        <div class="item">
          <input type="checkbox">
          <div class="name">Monopattino Gino22</div>
          <div>&#8614; Via Guadalametri- a 220 metri da te</div>
          <div> Stato Carica: </div>
          <div class="percent medium"></div>
        </div class="item">

        <div class="item">
          <input type="checkbox">
          <div class="name">Monopattino Mike24</div>
          <div> &#8614; Via Ricciardoni- a 420 metri da te </div>
          <div> Stato Carica: </div>
          <div class="percent high"></div>
        </div class="item">

        <div class="item">
          <input type="checkbox">
          <div class="name">Monopattino Fede154</div>
          <div> &#8614; Via Mentarini- a 490 metri da te </div>
          <div> Stato Carica </div>
          <div class="percent low"></div>
        </div class="item">


      </main>
    </div>
  </div>


</body>

</html>
